<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <title>微趣拍</title>
    <style type="text/css">
         /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            height: 100%;
        }
    </style>
    <!-- The line below must be kept intact for Sencha Command to build your application -->
    <script id="microloader" type="text/javascript" src=".sencha/app/microloader/development.js"></script>
    <script type="text/javascript">
    //自定义url的回调
    function handleOpenURL(url) {
        window.openUrlTimer && clearTimeout(window.openUrlTimer);
        if (!window.WeiQuPai || !window.Ext || !window.Ext.Viewport || !Ext.Viewport.down('main')) {
            window.openUrlTimer = setTimeout(function() {
                handleOpenURL(url);
            }, 20);
            return;
        }
        window.openUrlTimer = null;
        //vqupai://xxxx
        var segment = url.split("://");
        if (segment[0] != 'vqupai') return;
        WeiQuPai.app.getHistory().fireEvent('change', segment[1]);
    }
    </script>
</head>
<body>
</body>
</html>
